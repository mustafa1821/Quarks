<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Stock Volume Data Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1><i class="fas fa-chart-line"></i> Welcome Back</h1>
                <p>Sign in to access your stock volume data</p>
            </div>
            
            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                
                <div class="form-group" style="flex-direction: row; align-items: center; justify-content: space-between;">
                    <label style="margin: 0; flex-direction: row; align-items: center; gap: 8px;">
                        <input type="checkbox" id="rememberMe" style="width: auto; margin: 0;">
                        Remember me
                    </label>
                    <a href="#" style="color: #00ff88; text-decoration: none; font-size: 0.9rem;">Forgot password?</a>
                </div>
                
                <button type="submit" class="auth-submit">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
            </form>
            
            <div class="auth-switch">
                <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
            </div>
            
            <div style="text-align: center; margin-top: 20px;">
                <a href="index.html" style="color: #b0b0b0; text-decoration: none; font-size: 0.9rem;">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
