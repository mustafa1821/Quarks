<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Stock Volume Data Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1><i class="fas fa-user-plus"></i> Create Account</h1>
                <p>Join us to track your stock volume data</p>
            </div>
            
            <form class="auth-form" id="signupForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                </div>
                
                <div class="form-group" style="flex-direction: row; align-items: flex-start; gap: 10px;">
                    <input type="checkbox" id="agreeTerms" required style="width: auto; margin-top: 5px;">
                    <label for="agreeTerms" style="margin: 0; font-size: 0.9rem; line-height: 1.4;">
                        I agree to the <a href="#" style="color: #00ff88;">Terms of Service</a> and <a href="#" style="color: #00ff88;">Privacy Policy</a>
                    </label>
                </div>
                
                <button type="submit" class="auth-submit">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
            </form>
            
            <div class="auth-switch">
                <p>Already have an account? <a href="login.html">Sign in here</a></p>
            </div>
            
            <div style="text-align: center; margin-top: 20px;">
                <a href="index.html" style="color: #b0b0b0; text-decoration: none; font-size: 0.9rem;">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
